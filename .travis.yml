sudo: required

matrix:
    include:
        - os: linux
          dist: trusty
          language: python
          python: 2.7
        - os: osx
          language: generic

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                    ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3           ; fi

script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./test/dependencies_osx.sh     ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./test/dependencies_linux.sh ; fi
    - sudo ./test/tests.sh

after_success:
    - bash <(curl -s https://codecov.io/bash) # Uploading python report to CodeCov

    - cd ${TRAVIS_BUILD_DIR}/sdk/cpp/core/build
    - lcov --directory . --capture --output-file coverage.info # &> /dev/null # capture coverage info
    - lcov --remove coverage.info '/usr/*' '/Applications/*' '*spdlog*' '*/tests/*' '*catch.hpp' '*network_topology.cpp' '*json.hpp' --output-file coverage.info #  &> /dev/null # filter out system and test files
    - bash <(curl -s https://codecov.io/bash)
